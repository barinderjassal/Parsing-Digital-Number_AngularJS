<!DOCTYPE html>
<html>

<head>
    <title>Marcopolo Game</title>
</head>

<body>
    
    <p id="get-string"></p>
    
    <script type="text/javascript">
        var createMarcoPoloString = function () {
            var outputStringArray = [],
				str = '';
            
            for (var i = 1; i <= 100; i++) { 
				str = '';
                
                if (i % 4 === 0) { 
                    str += "marco";
                }
                if (i % 7 === 0) {
                    str += "polo";
                }
                
                outputStringArray.push(str || i);
            }
            
            document.getElementById('get-string').innerText = outputStringArray.join();
        };
        
        window.onload = createMarcoPoloString;
    </script>
    
</body>

</html>
